<template>
    <lightning-input type="text" label="name" required="true" placeholder="Name"></lightning-input>
   <lightning-input type="email" label="email" required="true" placeholder="Email"></lightning-input>
<lightning-input type="tel" label="phone" required="true" placeholder="Phone Number"></lightning-input>
<lightning-input type="checkbox" label="completed?" checked="true" required="true" ></lightning-input>
<lightning-combobox
name="progress"
label="Status"
value={value}
placeholder="Select Progress"
options={options}
onchange={handleChange} ></lightning-combobox>
<p>Selected value is: {value}</p>

<lightning-input-address
    address-label="Address" 
    street-label="Street"
    city-label="City"
    country-label="Country"
    province-label="Province"
    postal-code-label="PostalCode"
    street="121 Spear St."
    city="San Francisco"
    country="US"
    province="CA"
    postal-code="94105"
></lightning-input-address>
</template>
